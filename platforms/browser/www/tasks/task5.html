<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <meta name="task-number" id="task-number" content="5">

        <link href="../fontawsome/css/fontawesome-all.css" rel="stylesheet">

        <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="../js/task5.js"></script>
        <script type="text/javascript" src="../js/script.js"></script>
        <script type="text/javascript" src="../js/task.js"></script>
        
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        
        <title>Plaukstas lieluma Saldus</title>
    </head>
    <body>
        <div class="reading">
            <div class="reading-block">
                <p>Kapelleru nama dārzā esošās ābeles ir tikušas pie rokdarbnieču darinātām šallēm. Salīdziniet šīs šalles ar attēliem un atbildiet, kādā tehnikā tās ir darinātas!</p>
                
                <div class="images-check-list">
                    <h3>austas</h3>
                    <img src="../img/task5/img0.jpg" id="check0" data-checked="0"/>
                    <h3>mezglotas</h3>
                    <img src="../img/task5/img1.jpg" id="check1" data-checked="0"/>
                    <h3>adītas</h3>
                    <img src="../img/task5/img2.jpg" id="check2" data-checked="0"/>
                    <h3>tamborētas</h3>
                    <img src="../img/task5/img3.jpg" id="check3" data-checked="0"/>
                </div>
            </div>
            <div class="button" id="saveAnswerBtn">Iesniegt atbildi</div>
        </div>
    </body>
</html>
